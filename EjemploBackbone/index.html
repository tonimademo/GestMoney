<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscador</title>
</head>
<body>
<div class="global">
    <div class="container">
        <h2>Buscador de Empresas</h2>
        <form class="form-horizontal" action="">
            <div class="form-group">

                <div class="col-sm-4">
                    <input id="filtrar" type="text" class="form-control"
                           placeholder="Ingresa la empresa que deseas Buscar...">
                </div>
                <button type="button" id="btnBuscar" class="btn btn-default col-sm-1">Buscar</button>
            </div>

        </form>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>CIF</th>
                <th>Activado</th>
            </tr>
            </thead>
            <tbody class="emp-list"></tbody>
        </table>
    </div>
</div>
    <script type="text/template" id="item-template">
        <th><%- nombre %></th>
        <th><%- direccion %></th>
        <th><%- cif %></th>
        <th><%- activo %></th>
    </script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/models/empresa.js"></script>
    <script src="js/collections/empresas.js"></script>
    <script src="js/views/empresa-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
